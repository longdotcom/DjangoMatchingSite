<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
      /* background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg'); */
      min-height: 100%;
      background-position: center;
      background-size: cover;
      color:black;
      background-color: lightgrey;
    }
    .responsive {
      max-width: 100%;
      height: auto;
    }

</style>

  </head>
<body>
  <div class="container bgimg">
      &nbsp;<p>
  <h1><b>{{ username }}'s profile</b></h1>
  <p>
  <img class="responsive" src="{{ profileimage.url }}" width="150px" height="150px">
  <p>
  First name: <b>{{ firstname }}</b>
  <p>
  Last name: <b>{{ lastname }}</b>
  <p>
  Email: <b>{{ email }}</b>
  <p>
  Gender: <b>{{ gender }}</b>
  <p>
  Date of Birth: <b>{{ dob }}</b>
  <p>
  Age: <b>{{ dob|timesince }}</b>
  <p>
  Profile text: {{ profiletext }}
  <p>
  <p> Hobbies:
  {% for hobby in hobbies %}
  <br><b>{{ hobby }}<b>
  {% endfor %}
  <p>
  <a href="/loggedinreturn/" class="button">Go back</a>
  </div>
</body>
<html>
